<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindFood</title>
    <link rel="stylesheet" href="css/tailwind.css">

    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"> -->

</head>

<body class="text-gray-600">
    <div class="grid md:grid-cols-12">

        <!-- NAVIGATION BAR -->
        <div class="md:col-span-2 md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">

                    <h1 class="font-bold uppercase p-4">Food Blog</h1>

                    <div class="md:hidden me-2 cursor-pointer" id="burger">
                        <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
                        </svg>
                    </div>

                </div>


                <ul class="mt-5 hidden md:block" id="menu">
                    <li class=" font-bold border-r-4 py-1 inline-block border-red-500">
                        <a class="flex" href="#">
                            <span>Home</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 ms-1 me-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                        </a>

                    </li>
                    <li class="py-1">
                        <a href="#" class="flex justify-end border-r-4 border-white">
                            <span>About</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 ms-1 me-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
                            </svg>

                        </a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="flex justify-end border-r-4 border-white">
                            <span>Contact</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-6 h-6 ms-2 me-4 ">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                            </svg>

                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <!-- END OF NAVIGATION BAR -->
        <!-- BODY -->
        <main class="px-16 py-6 md:col-span-10 bg-gray-100">

            <div class="flex justify-center md:justify-end mb-3">
                <a class="md:border-2 md:border-red-500 rounded-full px-2 py-1 hover:bg-red-500 hover:text-white transition ease-in duration-200"
                    href="#">Log In</a>
                <a class="ms-2 md:border-2 border-red-500 rounded-full px-2 py-1 hover:bg-red-500 hover:text-white transition ease-in duration-200"
                    href="#">Sign Up</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold mb-3">Recipies</h2>
                <h3 class="font-semibold ms-1">for tailwinnd</h3>
            </header>


            <div><!--==CARDS==-->

                <h4 class="font-bold mt-16 pb-2 border-b-2 border-gray-500 text-lg">Latest Recipies</h4>
                <div class="grid lg:grid-cols-3 gap-10"><!-- CARDS ROW 1 -->

                    <!-- CARD 1 -->
                    <div
                        class="mt-16 bg-white rounded overflow-hidden shadow-md relative hover:shadow-xl transition ease-in duration-100">
                        <img class="w-full h-32 sm:h-48 object-cover pb-2"
                            src="https://ychef.files.bbci.co.uk/976x549/p04tx3m6.jpg" alt="">
                        <div>
                            <span class="ps-3">Carpaccio Scallops</span>
                            <span class="block ps-3 pb-3">Himanshu</span>
                        </div>
                        <div class="bg-yellow-200 rounded-full absolute top-2 ms-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-6 inline ms-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>

                            <span class="pe-2 uppercase text-xs font-bold">25min</span>
                        </div>
                    </div>

                    <!-- CARD 2 -->
                    <div
                        class="mt-16 bg-white rounded overflow-hidden shadow-md relative hover:shadow-xl transition ease-in duration-100">
                        <img class="w-full h-32 sm:h-48 object-cover pb-2"
                            src="https://ychef.files.bbci.co.uk/976x549/p04tx3m6.jpg" alt="">
                        <div>
                            <span class="ps-3">Carpaccio Scallops</span>
                            <span class="block ps-3 pb-3">Himanshu</span>
                        </div>
                        <div class="bg-yellow-200 rounded-full absolute top-2 ms-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-6 inline ms-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="pe-2 uppercase font-bold text-xs">25min</span>
                        </div>
                    </div>

                    <!-- CARD 3 -->
                    <div
                        class="mt-16 bg-white rounded overflow-hidden shadow-md relative hover:shadow-xl transition ease-in duration-100">
                        <img class="w-full h-32 sm:h-48 object-cover pb-2"
                            src="https://ychef.files.bbci.co.uk/976x549/p04tx3m6.jpg" alt="">
                        <div>
                            <span class="ps-3">Carpaccio Scallops</span>
                            <span class="block ps-3 pb-3">Himanshu</span>
                        </div>
                        <div class="bg-yellow-200 rounded-full absolute top-2 ms-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-5 h-6 inline ms-2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="pe-2 uppercase font-bold text-xs">25min</span>
                        </div>
                    </div>

                </div>

                <div class="flex justify-center mt-11">
                    <button
                        class="uppercase text-xs bg-gray-200 hover:shadow-inner py-2 px-4 text-black rounded-full">load
                        more</button>
                </div>



            </div>

        </main>

    </div>







    <script src="recipes.js"></script>
</body>

</html>
